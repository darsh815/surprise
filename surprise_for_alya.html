<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Alya Albora</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #43c6ac;
            margin-bottom: 10px;
        }
        .heart {
            color: #ff4b2b;
            font-size: 48px;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 999;
        }
        button {
            margin-top: 25px;
            padding: 10px 25px;
            background: #43c6ac;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2e8b7a;
        }
         .keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Hi Alya Albora!</h1>
        <p>You are amazing and loved!<br>
        Here‚Äôs a little surprise just for you üíñ</p>
        <button onclick="showConfetti()">Click me for a surprise!</button>
        <button onclick="window.open('love_game_for_alya.html','_blank')" style="margin-left:10px;">Play Love Game</button>
        <div id="sweet-message" style="display:none; margin-top:25px; font-size:1.2rem; color:#ff4b2b;"></div>
        <div id="gallery" style="margin-top:30px; display:none;">
           
    </div>
    <p>
        
    </p>
    <audio controls>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script>
        // Confetti animation
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        let confetti = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function randomColor() {
            const colors = ['#ff4b2b', '#43c6ac', '#f8ffae', '#ffb347', '#ff69b4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function createConfettiPiece() {
            return {
                x: Math.random() * canvas.width,
                y: -10,
                r: Math.random() * 6 + 4,
                d: Math.random() * 40 + 10,
                color: randomColor(),
                tilt: Math.random() * 10 - 10,
                tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            };
        }
        function showConfetti() {
            confetti = [];
            for (let i = 0; i < 150; i++) {
                confetti.push(createConfettiPiece());
            }
            animateConfetti();
            setTimeout(() => {
                showSweetMessage();
            }, 800);
        }
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 5);
                ctx.stroke();
            });
        }
        function animateConfetti() {
            drawConfetti();
            confetti.forEach(c => {
                c.y += Math.cos(c.d) + 2 + c.r / 2;
                c.x += Math.sin(0.5) * 2;
                c.tiltAngle += c.tiltAngleIncremental;
                c.tilt = Math.sin(c.tiltAngle) * 15;
            });
            confetti = confetti.filter(c => c.y < canvas.height);
            if (confetti.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
        // Sweet animated message
        function showSweetMessage() {
            const msg = document.getElementById('sweet-message');
            msg.innerHTML = "Alya, you are my lily in a field of wildflowers. üå∏<br>Just like the song, you are strong, beautiful, and unique!";
            msg.style.display = 'block';
            msg.style.animation = 'fadeIn 2s';
            setTimeout(() => {
                document.getElementById('gallery').style.display = 'block';
            }, 2500);
        }
        // Optionally, you can add a simple slideshow/gallery logic here if you add images.
        // Background music: Alan Walker, K-391 & Emelie Hollow - Lily (for demo, YouTube audio)
    </script>
</body>
</html>
