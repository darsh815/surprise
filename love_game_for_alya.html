<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game for Alya</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff4b2b;
            margin-bottom: 10px;
        }
        .heart {
            color: #ff4b2b;
            font-size: 48px;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        .question {
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            padding: 10px 20px;
            background: #43c6ac;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .option-btn:hover {
            background: #2e8b7a;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ff4b2b;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 8px 18px;
            background: #ff4b2b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .restart-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="heart">ðŸ’–</div>
        <h1>Love Game for Alya</h1>
        <div id="game">
            <!-- Game will be rendered here -->
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is Alya's favorite color?",
                options: ["Blue", "Pink", "Green", "Red"],
                answer: 0
            },
            {
                question: "Where would you love to go together?",
                options: ["Paris", "Tokyo", "Maldives", "New York"],
                answer: 1
            },
            {
                question: "Which flower best represents your love?",
                options: ["Rose", "Tulip", "Sunflower", "Lily"],
                answer: 2
            },
            {
                question: "What is the best thing about Alya?",
                options: ["Her smile", "Her kindness", "Her intelligence", "Everything!"],
                answer: 3
            }
        ];
        let current = 0;
        let score = 0;
        function renderQuestion() {
            const q = questions[current];
            document.getElementById('game').innerHTML = `
                <div class="question">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `<button class="option-btn" onclick="selectOption(${i})">${opt}</button>`).join('')}
                </div>
            `;
        }
        function selectOption(i) {
            if (i === questions[current].answer) {
                score++;
            }
            current++;
            if (current < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }
        function showResult() {
            let message = '';
            if (score === questions.length) {
                message = "Wow! You know your love perfectly! ðŸ’•";
            } else if (score >= questions.length - 1) {
                message = "So close! You two are a great match! ðŸ’–";
            } else {
                message = "It's the thought that counts! Love is all about learning each other. ðŸ’Œ";
            }
            document.getElementById('game').innerHTML = `
                <div class="result">You scored ${score} out of ${questions.length}.<br>${message}</div>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            `;
        }
        function restartGame() {
            current = 0;
            score = 0;
            renderQuestion();
        }
        // Expose selectOption and restartGame to global scope
        window.selectOption = selectOption;
        window.restartGame = restartGame;
        renderQuestion();
    </script>
</body>
</html>
